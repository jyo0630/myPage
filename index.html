<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>紹介ページ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #da5fff, #fd1361);
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      }
      img {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        margin-top: 20px;
        border: 4px solid #eee;
      }
      h1 {
        font-size: 2.2rem;
        margin: 20px 0 10px;
        color: #333;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: #555;
      }
      button {
        padding: 12px 24px;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }
      button:hover {
        background: #45a049;
        transform: translateY(-2px);
      }
      button:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Jyo</h1>
      <img src="profile.png" alt="profile picture" />
      <p>原神に脳が侵食されている人です</p>
      <button onclick="location.href='mailto:tamajyo@icloud.com'">
        メールする
      </button>
    </div>
  </body>
</html>
