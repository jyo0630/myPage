<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>紹介ページ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #da5fff, #fd1361);
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      }
      img {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        margin-top: 20px;
        border: 4px solid #eee;
      }
      h1 {
        font-size: 2.2rem;
        margin: 20px 0 10px;
        color: #333;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: #555;
      }
      button {
        padding: 12px 24px;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }
      button:hover {
        background: #45a049;
        transform: translateY(-2px);
      }
      button:active {
        transform: translateY(0);
      }
      .copy-id-button {
        margin-top: 20px;
        background: #2196f3;
      }
      .copy-id-button:hover {
        background: #1e88e5;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 5px;
        width: calc(100% - 24px);
        box-sizing: border-box;
      }
      .fortune-button {
        margin-top: 20px;
        background: #ff5722;
      }
      .fortune-button:hover {
        background: #e64a19;
      }
      .fortune-result {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #444;
      }
      .change-bg-button {
        margin-top: 20px;
        background: #673ab7;
      }
      .change-bg-button:hover {
        background: #5e35b1;
      }
    </style>
  </head>
  <body>
    <div class="container" id="mainContainer">
      <h1>Jyo</h1>
      <img src="profile.png" alt="profile picture" />
      <p>原神に脳が侵食されている人です</p>
      <button onclick="location.href='mailto:tamajyo@icloud.com'">
        メールする
      </button>
      <div id="gameIds"></div>
      <button class="fortune-button" onclick="generateFortune()">
        おみくじを引く
      </button>
      <p class="fortune-result" id="fortuneResult"></p>
      <button class="change-bg-button" onclick="changeBackgroundColor()">
        背景色を変える
      </button>
    </div>

    <script>
      const gameIds = [
        { id: "gameId1", value: "111111", name: "原神" },
        { id: "gameId2", value: "GameID654321", name: "APEX" },
        { id: "gameId3", value: "GameID111111", name: "VALORANT" },
      ];

      function renderGameId({ id, value, name }) {
        return `
          <input type="text" value="${value}" id="${id}" readonly />
          <button class="copy-id-button" onclick="copyGameId('${id}')">${name}</button>
        `;
      }

      function copyGameId(id) {
        var copyText = document.getElementById(id);
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices
        navigator.clipboard.writeText(copyText.value);
        alert("IDをコピーしました: " + copyText.value);
      }

      document.getElementById("gameIds").innerHTML = gameIds
        .map(renderGameId)
        .join("");

      function generateFortune() {
        const fortunes = [
          "大吉: 今日は最高の一日になります！",
          "中吉: 良いことがたくさんあります。",
          "小吉: ちょっといいことがあるかも。",
          "吉: 普通の一日ですが、悪くはありません。",
          "凶: 少し注意が必要な一日です。",
        ];
        const randomFortune =
          fortunes[Math.floor(Math.random() * fortunes.length)];
        document.getElementById("fortuneResult").innerText = randomFortune;
      }

      function changeBackgroundColor() {
        const colors = ["#ffffff", "#f1c40f", "#e74c3c", "#8e44ad", "#1abc9c"];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.getElementById("mainContainer").style.backgroundColor =
          randomColor;
      }
    </script>
  </body>
</html>
